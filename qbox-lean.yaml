$engine: 3
$onesync: on
name: Qbox Lean Pack
version: 1.0.0
author: Manason
description: A stripped down version of Qbox without excess resources. Does not include any criminal or civilian activities.

tasks:
  #  Download Base Files
  - action: download_github
    src: https://github.com/qbox-project/txAdminRecipe
    ref: main
    dest: ./tmp/qbox

  - action: move_path
    src: ./tmp/qbox/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/qbox/permissions.cfg
    dest: ./permissions.cfg

  - action: move_path
    src: ./tmp/qbox/ox.cfg
    dest: ./ox.cfg

  - action: move_path
    src: ./tmp/qbox/myLogo.png
    dest: ./myLogo.png

  # Prepare Database
  - action: connect_database
  - action: query_database
    file: ./tmp/qbox/qbox.sql

  # STANDALONE
  - action: download_github
    src: https://github.com/citizenfx/cfx-server-data
    subpath: resources
    dest: ./resources/[cfx-default]

  - action: download_github
    dest: ./resources/[standalone]/bob74_ipl
    ref: master
    src: https://github.com/Bob74/bob74_ipl

  - action: download_github
    dest: ./resources/[standalone]/screenshot-basic
    ref: master
    src: https://github.com/citizenfx/screenshot-basic

  - action: download_github
    dest: ./resources/[standalone]/connectqueue
    ref: master
    src: https://github.com/qbox-project/connectqueue

  - action: waste_time # prevent github throttling
    seconds: 10

  - action: download_github
    dest: ./resources/[standalone]/scully_emotemenu
    ref: main
    src: https://github.com/Scullyy/scully_emotemenu

  - action: download_file
    path: ./tmp/illenium-appearance.zip
    url: https://github.com/iLLeniumStudios/illenium-appearance/releases/latest/download/illenium-appearance.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/illenium-appearance.zip

    # VOICE
  - action: download_github
    dest: ./resources/[voice]/pma-voice
    ref: main
    src: https://github.com/AvarianKnight/pma-voice

  # Downloading Qbox resources
  - action: download_github
    dest: ./resources/[qbx]/qbx_core
    ref: main
    src: https://github.com/qbox-project/qbx_core

  - action: download_github
    dest: ./resources/[qbx]/qbx_adminmenu
    ref: main
    src: https://github.com/qbox-project/qbx_adminmenu

  - action: waste_time # prevent github throttling
    seconds: 10

  - action: download_github
    dest: ./resources/[qbx]/qbx_hud
    ref: main
    src: https://github.com/qbox-project/qbx_hud

  - action: download_github
    dest: ./resources/[qbx]/qbx_medical
    ref: main
    src: https://github.com/qbox-project/qbx_medical

  - action: waste_time # prevent github throttling
    seconds: 10

  - action: download_github
    dest: ./resources/[qbx]/qbx_weathersync
    ref: main
    src: https://github.com/qbox-project/qbx_weathersync

  - action: download_github
    dest: ./resources/[qbx]/qbx_smallresources
    ref: main
    src: https://github.com/qbox-project/qbx_smallresources

  - action: waste_time # prevent github throttling
    seconds: 10

  - action: download_github
    dest: ./resources/[qbx]/qbx_loading
    ref: main
    src: https://github.com/qbox-project/qbx_loading

  # OX
  - action: download_file
    path: ./tmp/ox_lib.zip
    url: https://github.com/overextended/ox_lib/releases/latest/download/ox_lib.zip
  - action: unzip
    dest: ./resources/[ox]
    src: ./tmp/ox_lib.zip

  - action: download_github
    dest: ./resources/[ox]/ox_target
    ref: main
    src: https://github.com/overextended/ox_target

  - action: download_file
    path: ./tmp/oxmysql.zip
    url: https://github.com/overextended/oxmysql/releases/latest/download/oxmysql.zip
  - action: unzip
    dest: ./resources/[ox]
    src: ./tmp/oxmysql.zip

  - action: download_file
    path: ./tmp/ox_inventory.zip
    url: https://github.com/overextended/ox_inventory/releases/latest/download/ox_inventory.zip
  - action: unzip
    dest: ./resources/[ox]
    src: ./tmp/ox_inventory.zip

  - action: download_github
    dest: ./resources/[ox]/ox_fuel
    ref: main
    src: https://github.com/overextended/ox_fuel

  # Clean up
  - action: remove_path
    path: ./tmp
